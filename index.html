<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">

</head>

<body>
        <div class="left">
            <!-- <img src="images/background_1.jpg" alt="image" height="100%"> -->

            <div class="top1">
                <div id="banner"></div>
            </div>
            <div class="bottom1"></div>

        </div>

        <div class="right">

            <div class="top">
                <p>This is just a random text to incite you to create your account. This website is awesome. Sign up now to get started.</p>
                <p>You know you want to !</p>
            </div>

            <div class="middle">

                <form id="signup-form" action='' method='get' class='speaker-form'>
                    <fieldset class="form">
                        <legend>Let's do this !</legend>

                        <div class="row">
                                <div class="form-row">
                                    <label for="first_name">First Name</label>
                                    <input type="text" id="first_name" name="first_name" placeholder="First Name" minlength="2" required>
                                    <span></span>
                                </div>
                                <div class="form-row">
                                    <label for="last_name">Last Name</label>
                                    <input type="text" id="last_name" name="last_name" placeholder="Last Name" minlength="2" required>
                                    <span></span>
                                </div>
                        </div>

                        <div class="row">
                                <div class="form-row">
                                    <label for="email">Email</label>
                                    <input type="email" id="email" name="email" required>
                                    <span></span>
                                </div>
                                <div class="form-row">
                                    <label for="tel">Phone number</label>
                                    <input type="tel" id="tel" name="tel" required>
                                    <span></span>
                                </div>     
                        </div>

                        <div class="row">    
                                <div class="form-row">
                                    <label for="password">Password</label>
                                    <input type="password" id="password" name="password" minlength="8" required>
                                    <span></span>
                                </div>
                                <div class="form-row">
                                    <label for="confirm-password">Confirm Password</label>
                                    <input type="password" id="confirm-password" name="confirm-password" minlength="8" required>
                                    <span></span>
                                </div>
                        </div>

                    </fieldset>

                </form>


            </div>

            <div class="bottom">
                <button id="button">Create Account</button>
                <p>Already have an account? <a href="#">Log in</a></p>
            </div>

        </div>


</body>
<script src="javascript.js"></script>

</html>
